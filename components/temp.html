<div className="flex grow flex-col gap-y-5 overflow-y-auto bg-[#111] px-6">
  <div className="flex h-16 shrink-0 items-center">
    <h1 className="text-white text-2xl font-bold">Organizer</h1>
  </div>
  <nav className="flex flex-1 flex-col">
    <ul role="list" className="flex flex-1 flex-col gap-y-7">
      <li>
        <ul role="list" className="-mx-2 space-y-1">
          {navigation.map((item) => (
            <li key={item.name}>
              {!item.children ? (
                <a
                  href={item.href}
                  className={classNames(
                    item.current
                      ? "bg-[#333] text-white"
                      : "text-[#777] hover:text-white hover:bg-[#222]",
                    "group flex gap-x-3 rounded-md p-2 text-sm leading-6"
                  )}
                >
                  {item.name}
                </a>
              ) : (
                <Disclosure as="div">
                  {({ open }) => (
                    <>
                      <Disclosure.Button
                        className={classNames(
                          item.current
                            ? "bg-[#333] text-white"
                            : "text-[#777] hover:text-white hover:bg-[#222]",
                          "flex items-center w-full text-left rounded-md p-2 gap-x-3 text-sm leading-6"
                        )}
                      >
                        {item.name}
                        <ChevronRightIcon
                          className={classNames(
                            open ? "rotate-90" : "",
                            "ml-auto h-5 w-5 shrink-0"
                          )}
                          aria-hidden="true"
                        />
                      </Disclosure.Button>
                      <Disclosure.Panel as="ul" className="mt-1 px-2">
                        {item.children.map((subItem) => (
                          <li key={subItem.name}>
                            {/* 44px */}
                            <Disclosure.Button
                              as="a"
                              href={subItem.href}
                              className={classNames(
                                subItem.current
                                  ? "bg-[#333] text-white"
                                  : "text-[#777] hover:text-white hover:bg-[#222]",
                                "block rounded-md py-2 pr-2 pl-4 text-sm leading-6"
                              )}
                            >
                              {subItem.name}
                            </Disclosure.Button>
                          </li>
                        ))}
                      </Disclosure.Panel>
                    </>
                  )}
                </Disclosure>
              )}
            </li>
          ))}
        </ul>
      </li>
      <button
        type="button"
        className="text-white underline"
        onClick={() => signOut()}
      >
        Sign Out
      </button>
      <li className="-mx-6 mt-auto">
        <a
          href="#"
          className="flex items-center gap-x-4 px-6 py-3 text-sm font-semibold leading-6 text-white hover:bg-gray-800"
        >
          <img
            className="h-8 w-8 rounded-full bg-gray-800"
            src={session?.user.image as string}
            alt="user-profile-image"
          />

          <span className="sr-only">Your profile</span>
          <span aria-hidden="true">{session?.user.name}</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
